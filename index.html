 
<html>
    <head>
      <title>Hand gesture web app </title>
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
      <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
  
      <script src="https://unpkg.com/ml5@0.4.3/dist/ml5.min.js"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/webcamjs/1.0.26/webcam.js"></script>
  
      <link rel="stylesheet" type="text/css" href="style.css">
    </head>
  
    <body>
    <div class="container">
    
      <center>
        
        <h3 class="btn btn-danger heading">HAND GESTURE TO EMOJI APP</h3>
       <br>
       <span>&#128078;</span>
       <span>&#128076;</span>
       <span>&#128076;</span>
       <span>&#129304;</span>
       <span>&#9996;</span>
       <span>&#128075;</span>
       <br><br>
         
  
        <p style="font-size: 22px;">Take a selfie of a gesture to know about it's meaning</p>

          <b>The model is trained on the following gestures</b>
          <br>
      <center>
          <span>&#9996;</span>
          <span>&#128076;</span>
          <span>&#128076;</span>
          </center>

  
        <div class="col-md-4 col-sm-12 col-xs-12">
          <label>Webcam View -</label>
          <div id="camera"></div>
          <br>
          <br>
          <button onclick="take_snapshot();" class="btn btn-danger">Capture Image</button>
        </div>
        <br>
        <div class="col-md-4 col-sm-12 col-xs-12">
          <label>Prediction</label>
          <p class="emotion_name" id="result_gesture_name"></p>
          <p class="emoji" id="update_emoji"></p>
          <p id="accuracy"></p>

        </div>
       
        <div class="col-md-4 col-sm-12 col-xs-12" id="result">
            <label>Snapshot - </label>
          <div id="result"></div>
          <br><br>
          <button onclick="check()" class="btn btn-danger">Predict emoji</button>
        </div>
  
      </center>
  
    </div>
  
  <script src="main.js"></script>
  
    </body>
  </html>
